backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "news"
    label: "News"
    folder: "src/pages/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "news-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "research"
    label: "Research Topics"
    folder: "src/pages/research"
    create: true
    slug: "{{slug}}"
    filter: {field: "templateKey", value: "research-post"}
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "research-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Tags (separate with commas)", name: "tags", widget: "list"}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/publications/index.md"
        label: "Publications"
        name: "publications"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "publications-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/protocol/index.md"
        label: "Protocol"
        name: "protocol"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "protocol-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/team/index.md"
        label: "Team"
        name: "team"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "team-page"}
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - label: Members
            name: members
            widget: list
            fields: 
              - label: Name
                name: name
                widget: string
              - label: Position
                name: position
                widget: select
                options:
                  - { label: "Research Associate", value: "associate" }
                  - { label: "Post-Doctorate Fellow", value: "postdoc" }
                  - { label: "Graduate Student", value: "grad" }
                  - { label: "Research Assistant", value: "assistant" }
                  - { label: "Undergraduate", value: "undergrad" }
              - label: Photo
                name: photo
                widget: image
              - label: Description
                name: description
                widget: text
      - file: "src/pages/alumni/index.md"
        label: "Alumni"
        name: "alumni"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "alumni-page"}
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - {label: Members, name: members, widget: list, fields: [{label: Name, name: name, widget: string}, {label: Position, name: position, widget: string}, {label: Photo, name: photo, widget: image}, {label: Description, name: description, widget: text}]}
      - file: "src/pages/contact/index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "contact-page"}
          - {label: Title, name: title, widget: string}
          - {label: Heading, name: heading, widget: string}
          - {label: Point of contact, name: contact, widget: object, fields: [
              {label: "Name", name: "name", widget: "string"},
              {label: "Position", name: "position", widget: "string"},
              {label: "Email", name: "email", widget: "string"},
              {label: "Phone Number", name: "phone", widget: "string"}
            ]}
          - {label: Address, name: address, widget: object, fields: [
              {label: "Address Line 1", name: "line1", widget: "string"},
              {label: "Address Line 2", name: "line2", widget: "string"},
              {label: "City", name: "city", widget: "string"},
              {label: "Province", name: "province", widget: "string"},
              {label: "Postal Code", name: "postalCode", widget: "string"}
              ]
            }
